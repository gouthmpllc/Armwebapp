<div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation" style="">
  <div class="container-fluid" style="max-width:1366px !important; margin:auto;">
    <div class="navbar-header">
      <img class="logo_icon" src="assets/images/Logo_login_screen.png" style="width: 85px;">
      <!-- <img class="logo_text" src="assets/images/logo_text_64.png"> -->

      <!-- class="logo_Css" -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder">

      <ul class="nav navbar-nav navbar-right m-right20" *ngIf="!loginStatus">

        <li style="height:100%;" *ngFor="let list of urlValues" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a style="padding: 28px 20px;" id="{{list.urlName}}" routerLink={{list.urlLink}}>{{list.urlName}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right m-right20" *ngIf="loginStatus">
        <li *ngIf="loginData.data.superVisor.username">
          <a style="padding: 28px 20px;">
            <b>
              <span *ngIf="loginData.data.role === 'SUPERADMIN'">SUPER ADMIN:</span>
              <span *ngIf="loginData.data.role === 'ADMIN'">ADMIN:</span> {{loginData.data.superVisor.username}}
            </b>
        </a>
        </li>
        <!-- <li style="height:100%;" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a style="padding: 28px 20px;" routerLink="dashboard">HOME</a>
        </li> -->
        <li style="height:100%;">
          <a class="cursor-pointer" style="padding: 28px 20px;" (click)="logout()"><b>LOGOUT</b></a>
        </li>
      </ul>
    </div>
  </div>
</div>
