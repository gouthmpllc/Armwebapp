<div class="container">
  <div class="row">
    <div class="content-form col-lg-4 col-lg-offset-4 col-xs-12" style="border:1px solid silver;padding:20px">
      <div id="admin-form-content" class="sign-form">
        <h4 class="text-center">LOGIN</h4>
        <form #SignForm="ngForm">

          <div class="input-group sign-in-input" style="width:100%">
            <!-- <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username"> -->
            <mat-form-field  class="width100 m-top10" >
              <input matInput name="username" [(ngModel)]="user.username"
              id="username"  #username="ngModel" placeholder="User Name" required>
            </mat-form-field>
          </div>

          <div class="input-group sign-in-input" style="width:100%">
            <!-- <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"> -->
            <mat-form-field class="width100">
              <input matInput name="password" [(ngModel)]="user.password" id="password"
              #password="ngModel" placeholder="Password" required [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>

          <div class="pull-right">
            <button class="btn btn-default sign-btn" type="reset">
                Cancel
              </button>
            <button class="btn btn-primary sign-btn" type="submit" [disabled]="!SignForm.form.valid" (click)="signIn()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
