<div>
    <div class="candidateCntr">
      <div class="">
        <img src="../assets/images/candidates.png" class="img-responsive dtcell">
      </div>
      <div class="tcell12">
        <div *ngIf="allData" class="f-size24">{{allData.totalCanditates}}</div>
        <div class="color-ccc f-size18">
          Total Candidates
        </div>
      </div>
    </div>
    <div class="candidateCntr">
      <div class="">
        <img src="../assets/images/admin_icon.png" class="img-responsive dtcell">
      </div>
      <div class="tcell12">
        <div *ngIf="allData" class="f-size24">{{allData.totalAdmins}}</div>
        <div class="color-ccc f-size18">
          No. of Admins
        </div>
      </div>
    </div>

    <div class="candidateCntr">
      <div class="tcell12">
        <div class="f-size24">16 : 58</div>
        <div>
          Monday, 4th June, 2018
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mtop40">
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" >
      <div class="col-lg-12" *ngIf="allData">
        <div class="f-size20">
          Tests Completed
        </div>
          <!-- <div>
            <div id="chartdiv"></div>								
          </div> -->
          <span class="" *ngFor="let test of allData.testsData">
            <div class="inner-content text-center" style="width: 100px;display:inline;float:left;">
              <div class="c100 p{{test.perecntage}} small center green">
                  <span *ngIf="test">{{test.perecntage}}%</span>
                  <div class="slice"><div class="bar"></div><div class="fill"></div></div>
              </div>
              <p *ngIf="test">{{test.testName}}</p>
          </div>
          </span>

      </div>
      
      <div class="col-lg-12">
        <div class="f-size20">
          Test Reports Graphs
        </div>
        <div>
          <ngx-charts-bar-vertical-stacked
          [view]="view"
          [scheme]="colorScheme"
          [results]="testBarChartData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          (select)="onSelect($event)">
        </ngx-charts-bar-vertical-stacked>
        </div>
      </div>
    </div>
