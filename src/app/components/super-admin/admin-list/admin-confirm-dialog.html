<div mat-dialog-content>
    <p>Are you sure you want to delete <span *ngIf="data">"{{data.name}}"</span> details ?</p>
  </div>
  <div mat-dialog-actions>
    <button class="btn submit-btn" mat-raised-button [mat-dialog-close]="true" tabindex="2">Yes </button>
    <button mat-raised-button (click)=" onNoClick()" tabindex="-1">No </button>
  </div>
